<script>

  function romanToInt(s) {
    const numMap = {
      I: 1,
      V: 5,
      X: 10,
      L: 50,
      C: 100,
      D: 500,
      M: 1000
    }

    let total = 0;

    for (let i = 0; i < s.length; i++) {
      let curr = numMap[s.charAt(i)];
      let next = numMap[s.charAt(i+1)];

      if(next) {
        if (curr >= next) {
          total += curr;
        } else {
          total += (next - curr);
          i++;
        }
      } else {
          total += curr;
        }
    } 
    return total;
    
  }

  console.log(romanToInt("MCMXCVI"))


</script>
